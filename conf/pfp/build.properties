guvnor_connection_url=jdbc:postgresql://${guvnor_db_ip}/guvnor
guvnor_driver_class=org.postgresql.Driver
guvnor_db_user=guvnor
guvnor_db_password=guvnor

#   JCA connection factory properties BAM database
