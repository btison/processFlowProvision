##########################              PFP Pre-Reqs            ###############################

# directory where jboss, guvnor repo and processFlowProvision will be installed
jboss.projects=${ENV.JBOSS_PROJECTS}
#jboss.projects=/opt/jbossProjects

pfp.home=${jboss.projects}/processFlowProvision

# name of organization using this processFlowProvision project
organization.name=pfp

# location on local filesystem where drools guvnor, jbpm5 designer and gwt-console-service will be downloaded to
build.dir=target
install.home=${jboss.projects}/processFlowProvision/${build.dir}
temp.dir=${install.home}/tmp

#specify whether brms web archives should be attained from BRMS or downloaded from community
#possible selections :  COMMUNITY, BRMS
upstream.jbpm5.drools.libs.type=COMMUNITY
###############################################################################################


##########################          JBoss EAP configurations       ############################
pfp.core.server.configuration=standalone
pfp.core.config.file.with.no.suffix=standalone-full
pfp.core.ip.address=${ENV.HOSTNAME}
pfp.core.management.port=9999
pfp.core.port.offset=0

pfp.core.Xmx=512m


#  name of jboss server.configuration where guvnor is to be deployed
#  if the value of this property is the same as 'pfp.core.server.configuration', than guvnor,designer and jbpm5 components will be co-located in same server
#  if the value of this property is different than 'pfp.core.server.configuration', than guvnor,designer will exist in a different runtime than jbpm5 components
brms.webs.server.configuration=standalone-brmsWebs
brms.webs.config.file.with.no.suffix=standalone


# port settings for JBoss server containing BRMS web applications:  guvnor, designer and jbpm-console
brms.webs.ip.address=${ENV.HOSTNAME}
brms.webs.management.port=10099
brms.webs.port.offset=100
brms.webs.http.port=8180

brms.webs.Xmx=1024m

