jboss.server.configuration=standalone-${organization.name}
pfp.core.config.file.with.no.suffix=standalone-full
pfp.core.management.port=9999
pfp.core.port.offset=0


#  name of JBoss server configuration where guvnor is to be deployed
#  if the value of this property is the same as 'jboss.server.configuration', than guvnor,designer and jbpm5 components will be co-located in same server
#  if the value of this property is different than 'jboss.server.configuration', than guvnor,designer will exist in a different runtime than jbpm5 components
brms.webs.server.configuration=standalone-brmsWebs
brms.webs.config.file.with.no.suffix=standalone


# port settings for JBoss server containing BRMS web applications:  guvnor, designer and jbpm-console
brms.webs.management.port=10099
brms.webs.port.offset=100
brms.webs.http.port=8180

